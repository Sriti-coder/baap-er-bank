<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wlcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 max-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Widthdraw</h4>
                    <h2 class="text-2xl">$00</h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-2xl">$1240</h2>
                </div>
            </div>

        </section>

        <!-- Widthdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 max-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <h2 class="text-5xl">$00</h2>
                    <div class="">
                        <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                        <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Widthdraw</h4>
                       <input class="block" type="text" placeholder="$ Amount you want to withdraw">
                        <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">withdraw</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
 <script src="./deposit.js"></script>
</body>
</html>
